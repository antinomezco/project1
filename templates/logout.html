{% extends "layout.html" %}

<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        {% block content %}
            {% if rmessage %}
                <h1>{{ rmessage }} </h1>
            {% else %}
                <h1>You have logged out</h1>
            {% endif %}
        {% endblock content %}
    </body>
</html>
